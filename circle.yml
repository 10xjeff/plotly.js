general:
  branches:
    only:
      - image-test
  artifacts:
      - "build/test_images/" # relative to the build directory
      - "build/test_images_diff/" # relative to the build directory

machine:
  node:
    version: 4.2.1 
  services:
    - docker
    

dependencies:
  pre: 
    - docker pull plotly/imageserver:0.2.1
    - npm install
    - npm run cibuild

test:
  override:
    - docker run -d --name myimageserver -v $PWD:/var/www/streambed/image_server/plotly.js -p 9010:9010 plotly/imageserver:0.2.1; sleep 10
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' myimageserver)" -- bash -c "monit restart nw1 && sleep 5"
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' myimageserver)" -- bash -c "cd /var/www/streambed/image_server/plotly.js && node test/image/compare_pixels_test.js"
    - npm run citest-jasmine
